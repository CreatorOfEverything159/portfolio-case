<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваша организация | Портфолио сотрудников</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>

<div class="main">

    <header class="header">
        <div class="header__wrapper">
            <div class="header__left">
                <a href="#" id="toMain" class="logo">Ваша организация</a>
            </div>
            <div class="header__right">Портфолио сотрудников</div>
        </div>
    </header>

    <main class="content" id="main">
        <div class="content__wrapper">
            <div class="search">
                <div class="search__wrapper">
                    <h1 class="title">Поиск</h1>
                    <div class="search__searches">
                        <div class="search__person">Сотрудник</div>
                        <input type="text" id="search__employee">
                        <div class="search__dolzhnost">Должность</div>
                        <input type="text" id="search__position">
                        <div class="search__school">Образовательное учреждение</div>
                        <input type="text" id="search__school">
                        <div class="search__spec">Специализация</div>
                        <input type="text" id="search__spec">
                    </div>
                </div>
            </div>


            <h2 class="table__name">Сотрудники Вашей организации</h2>
            <table class="table" id="table"></table>

            <div class="pagination"></div>
        </div>
    </main>

    <main class="content" style="display: none" id="resume">
        <div class="content__wrapper" id="resumeInner"></div>
    </main>

    <footer class="footer">
        <div class="footer__wrapper">
            <div class="footer__center">&#169; Ваша организация 2022</div>
        </div>
    </footer>

</div>

<script src="index.js"></script>
</body>
</html>
